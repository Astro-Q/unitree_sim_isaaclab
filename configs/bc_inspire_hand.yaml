# 模型配置
model:
  type: "BCPolicy"
  hidden_dims: [512, 512, 256]  # 隐藏层维度
  activation: "relu"
  dropout: 0.1
  use_layer_norm: true

# 训练配置
training:
  epochs: 100
  batch_size: 64
  learning_rate: 3e-4
  weight_decay: 1e-4
  min_lr: 1e-6
  grad_clip: 1.0
  
  # 学习率调度
  scheduler:
    type: "cosine"  # cosine, step, exponential
    warmup_epochs: 10
  
  # 优化器
  optimizer:
    type: "adamw"
    betas: [0.9, 0.999]
    eps: 1e-8

# 数据配置
data:
  data_dir: "./processed_data"
  use_images: false  # 是否使用图像数据
  image_size: [224, 224]
  num_workers: 4
  pin_memory: true
  
  # 数据增强
  augmentation:
    enabled: false
    random_crop: false
    random_flip: false
    color_jitter: false

# 验证配置
validation:
  interval: 1  # 每隔多少个epoch验证一次
  metric: "mse"  # mse, mae

# 保存配置
checkpoint:
  save_interval: 10  # 每隔多少个epoch保存一次
  save_best: true
  save_last: true

# 日志配置
logging:
  use_wandb: false  # 是否使用Weights & Biases
  wandb_project: "unitree_robot_bc"
  wandb_entity: null
  log_interval: 10  # 每隔多少步打印一次日志

# 设备配置
device: "cuda"  # cuda, cpu

# 其他
seed: 42
num_threads: 4
